<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poke BnW Overlay</title>
    <script src="Resources/PBW2.js" type="module"></script>
    <link rel="stylesheet" href="Resources/PBW2.css">
</head>

<body>

<div id="content">

    <div id="playerInfo">

        <div id="badgesTop">
            <img src="../../Resources/Assets/Gym Badges/5/BW2/1.png" id="badge1" class="badge" alt="">
            <img src="../../Resources/Assets/Gym Badges/5/BW2/2.png" id="badge2" class="badge" alt="">
            <img src="../../Resources/Assets/Gym Badges/5/BW2/3.png" id="badge3" class="badge" alt="">
            <img src="../../Resources/Assets/Gym Badges/5/BW2/4.png" id="badge4" class="badge" alt="">
            <img src="../../Resources/Assets/Gym Badges/5/BW2/Badges Top.png" alt="">
        </div>

        <div id="badgesBot">
            <img src="../../Resources/Assets/Gym Badges/5/BW2/5.png" id="badge5" class="badge" alt="">
            <img src="../../Resources/Assets/Gym Badges/5/BW2/6.png" id="badge6" class="badge" alt="">
            <img src="../../Resources/Assets/Gym Badges/5/BW2/7.png" id="badge7" class="badge" alt="">
            <img src="../../Resources/Assets/Gym Badges/5/BW2/8.png" id="badge8" class="badge">
            <img src="../../Resources/Assets/Gym Badges/5/BW2/Badges Bot.png" alt="">
        </div>

        <div id="playerStats">

            <div class="stat">
                <load-svg src="../../Resources/SVGs/Pokeball.svg" id="catchesIcon" class="statIcon"></load-svg>
                <div class="statNumber" id="catchesNumber"></div>
            </div>

            <div class="stat">
                <load-svg src="../../Resources/SVGs/Skull.svg" id="deathsIcon" class="statIcon"></load-svg>
                <div class="statNumber" id="deathsNumber"></div>
            </div>

        </div>

    </div>

    <div id="wildEncounterDiv">

        <div class="pokeImgDiv" id="wildPokeImgDiv">
            <img class="pokeImg" id="wildPokeImg">
        </div>

        <div id="wildBackground"></div>

        <div id="wildInfoDiv">

            <div class="vsWildPokeTypeDiv">
                <div class="vsWildTypeDiv">
                  <img alt="" class="typeIcon">
                  <span></span>
                </div>
                <div class="vsWildTypeDiv">
                  <img alt="" class="typeIcon">
                  <span></span>
                </div>
              </div>
  
              <div id="vsWildGenderRatio">
  
                <div class="vsWildGenderRatioDiv">
                  <img class="pokeGenderIcon" src="../../Resources/Assets/Gender M.png" alt="">
                  <span class="vsWildGenderRatioText" id="vsWildGenderRatioM"></span>
                </div>
  
                <div class="vsWildGenderRatioDiv">
                  <img class="pokeGenderIcon" src="../../Resources/Assets/Gender F.png" alt="">
                  <span class="vsWildGenderRatioText" id="vsWildGenderRatioF"></span>
                </div>
  
              </div>
  
              <div id="vsWildAbilities">
  
                <div class="vsWildAbilityText" id="vsWildAbility0"></div>
                <div class="vsWildAbilityText" id="vsWildAbility1"></div>
                <div class="vsWildAbilityText" id="vsWildAbilityH"></div>
  
              </div>

        </div>

        <div id="vsWildStatsDiv">

            <div class="vsWildStat" id="vsWildStatHP">
              <div class="vsWildStatName vsWildStatText" locText="statsHp"></div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberHP"></div>
              <div class="vsWildMeter" id="vsWildMeterHP"></div>
            </div>
  
            <div class="vsWildStat" id="vsWildStatAT">
              <div class="vsWildStatName vsWildStatText" locText="statsAttack"></div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberAT"></div>
              <div class="vsWildMeter" id="vsWildMeterAT"></div>
            </div>
  
            <div class="vsWildStat" id="vsWildStatDE">
              <div class="vsWildStatName vsWildStatText" locText="statsDefense"></div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberDE"></div>
              <div class="vsWildMeter" id="vsWildMeterDE"></div>
            </div>
  
            <div class="vsWildStat" id="vsWildStatSA">
              <div class="vsWildStatName vsWildStatText" locText="statsSpAtk"></div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberSA"></div>
              <div class="vsWildMeter" id="vsWildMeterSA"></div>
            </div>
  
            <div class="vsWildStat" id="vsWildStatSD">
              <div class="vsWildStatName vsWildStatText" locText="statsSpDef"></div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberSD"></div>
              <div class="vsWildMeter" id="vsWildMeterSD"></div>
            </div>
  
            <div class="vsWildStat" id="vsWildStatSP">
              <div class="vsWildStatName vsWildStatText" locText="statsSpeed"></div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberSP"></div>
              <div class="vsWildMeter" id="vsWildMeterSP"></div>
            </div>
  
            <div class="vsWildStat" id="vsWildStatTS">
              <div class="vsWildStatName vsWildStatText" locText="statsTotal"></div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberTS"></div>
              <div class="vsWildMeter" id="vsWildMeterTS"></div>
            </div>
  
          </div>

    </div>

            <div class="pokeImgDiv">

            <div class="pokeTexts">
                <div class="pokeLvlDiv">
                    <div class="pokeLvlText" locText="pokeLvl"></div>

                <div class="pokeNick"></div>
                <div class="pokeSubText">
