<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poke BnW Overlay</title>
    <script src="Resources/PBW2.js" type="module"></script>
    <link rel="stylesheet" href="Resources/PBW2.css">
</head>

<body>

<div id="content">

    <div id="playerInfo">

        <div id="badgesTop">
            <img src="../../Resources/Assets/Gym Badges/BW2/1.png" id="badge1" class="badge" alt="">
            <img src="../../Resources/Assets/Gym Badges/BW2/2.png" id="badge2" class="badge" alt="">
            <img src="../../Resources/Assets/Gym Badges/BW2/3.png" id="badge3" class="badge" alt="">
            <img src="../../Resources/Assets/Gym Badges/BW2/4.png" id="badge4" class="badge" alt="">
            <img src="../../Resources/Assets/Gym Badges/BW2/Badges Top.png" alt="">
        </div>

        <div id="badgesBot">
            <img src="../../Resources/Assets/Gym Badges/BW2/5.png" id="badge5" class="badge" alt="">
            <img src="../../Resources/Assets/Gym Badges/BW2/6.png" id="badge6" class="badge" alt="">
            <img src="../../Resources/Assets/Gym Badges/BW2/7.png" id="badge7" class="badge" alt="">
            <img src="../../Resources/Assets/Gym Badges/BW2/8.png" id="badge8" class="badge">
            <img src="../../Resources/Assets/Gym Badges/BW2/Badges Bot.png" alt="">
        </div>

        <div id="playerStats">

            <div class="stat">
                <load-svg src="../../Resources/SVGs/Pokeball.svg" id="catchesIcon" class="statIcon"></load-svg>
                <div class="statNumber" id="catchesNumber"></div>
            </div>

            <div class="stat">
                <load-svg src="../../Resources/SVGs/Knife.svg" id="killsIcon" class="statIcon"></load-svg>
                <div class="statNumber" id="killsNumber"></div>
            </div>

            <div class="stat">
                <load-svg src="../../Resources/SVGs/Skull.svg" id="deathsIcon" class="statIcon"></load-svg>
                <div class="statNumber" id="deathsNumber"></div>
            </div>

        </div>

    </div>

    <div id="botPokes">

        <div class="pokeDiv">
            <div class="pokeImgDiv">
                <img class="pokeImg">
            </div>
            <div class="pokeTexts">
                <div class="pokeLvlDiv">
                    <div class="pokeLvlText">Lv. </div>
                    <div class="pokeLvlNum"></div>

                <div class="pokeNick"></div>
                <div class="pokeSubText">

        <div class="pokeDiv">

            <div class="pokeTexts">

                <div class="pokeNick"></div>
                <div class="pokeSubText">

        <div class="pokeDiv">
            <div class="pokeImgDiv">

            </div>
            <div class="pokeTexts">
                <div class="pokeLvlDiv">
                    <div class="pokeLvlText">Lv. </div>
                    <div class="pokeLvlNum"></div>
                </div>
                <div class="pokeNick"></div>
                <div class="pokeSubText">
                    <div class="pokeGender"></div>

            <div class="pokeTexts">

                </div>
                <div class="pokeNick"></div>
                <div class="pokeSubText">
                    <div class="pokeGender"></div>
                    <div class="pokeSpecies"></div>

        <div class="pokeDiv">
            <div class="pokeImgDiv">
                <img class="pokeImg">
            </div>
            <div class="pokeTexts">
                <div class="pokeLvlDiv">
                    <div class="pokeLvlText">Lv. </div>
                    <div class="pokeLvlNum"></div>
                </div>
                <div class="pokeNick"></div>
                <div class="pokeSubText">
                    <div class="pokeGender"></div>
