<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poke Stream Intro</title>
    <script src="Resources/Intro.js" type="module"></script>
    <link rel="stylesheet" href="Resources/Intro.css">
</head>

<body>

<div id="content">

    <div id="whoThatDiv">

        <div id="whoThatTitleDiv">
            <div id="whoThatTitle">Who's that Pokemon?</div>
            <div id="whoThatBarDiv">
                <div id="whoThatRevealBarBg" class="whoThatBar"></div>
                <div id="whoThatRevealProgress" class="whoThatBar"></div>
            </div>
        </div>

        <div id="noCatchesMessage" locText="introNoCatches"></div>

        <div id="whoThatContent">

            <div id="pokeImgContainer">
                <img id="whoThatPokeImg"></img>
            </div>
            <div id="whoThatInfoDiv">
                <div id="pokeNick"></div>
                <div id="pokeSubText">
                    <div id="pokeGender"></div>
                    <div id="pokeSpecies"></div>
                </div>
            </div>

        </div>

    </div>

    <div id="countdownDiv">

        <div id="countdownBg"></div>
        <div id="countdownTextDiv">
            <div id="countdownText"></div>
        </div>        

    </div>

</div>

<div id="connErrorDiv" locText="connError">
    Can't connect with GUI, attempting to reconnect every 5 seconds...
</div>
    
</body>
</html>
