<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Stream Tool</title>
  <link rel="stylesheet" href="CSS/GUI.css">
  <script src="Scripts/GUI/mousetrap.min.js" defer></script>
  <script src="Scripts/GUI/@pkmn/dex.js" defer></script>
  <script src="Scripts/GUI/@pkmn/data.js" defer></script>
  <script src="Scripts/GUI/@pkmn/img.js" defer></script>
  <script src="Scripts/GUI.js" type="module"></script>
</head>
  
<body>

<div id="viewport"> <!-- so we can move the viewport easily -->

  <div id="topBar">
    <button id="topBarCatches" class="topBarButton" title="Add in your precious collection of friends">
      <load-svg src="SVGs/Pokeball.svg" class="pokeballIcon"></load-svg>
      <div class="topBarText">Catches</div>
    </button>
    <button id="topBarTeam" class="topBarButton topBarSelected" title="Modify your current Pokemon party">
      <load-svg src="SVGs/Pokeball.svg" class="pokeballIcon"></load-svg>
      <div class="topBarText">Team</div>
    </button>
    <button id="topBarPlayer" class="topBarButton" title="Modify your badge data (and more)">
      <load-svg src="SVGs/Person.svg" class="personIcon"></load-svg>
      <div class="topBarText">Player</div>
    </button>
    <button id="topBarSettings" class="topBarButton" title="We all need to tweak something from time to time">
      <load-svg src="SVGs/Settings.svg" id="configIcon"></load-svg>
      <div class="tobBarText">Settings</div>
    </button>
  </div>

  <div id="centerWrap">

    <div id="content">

      <div id="catchesRegion" class="region">

        <div id="catchesDiv"></div>
        <button id="addCatchButt">+</button>

        <button id="updateCatchesButt" class="updateButt">
          <load-svg src="SVGs/Check.svg" id="checkIcon"></load-svg>
          <div id="updateCatchesText">UPDATE CATCHES</div>
        </button>

      </div>

      <div id="teamRegion" class="region">
  
        <div id=pokeParty></div>
  
        <button id="updateTeamButt" class="updateButt">
          <load-svg src="SVGs/Check.svg" id="checkIcon"></load-svg>
          <div id="updateTeamText">UPDATE TEAM</div>
        </button>
  
      </div>
  
      <div id="playerInfoRegion" class="region">
  
        <div id="gymBadges">
          <button class="gymBadgeButton badgeDisabled" id="badge1" title="Gym Badge 1">
            <img src="Assets/Gym Badges/BW2/1.png">
          </button>
          <button class="gymBadgeButton badgeDisabled" id="badge2" title="Gym Badge 2">
            <img src="Assets/Gym Badges/BW2/2.png">
          </button>
          <button class="gymBadgeButton badgeDisabled" id="badge3" title="Gym Badge 3">
            <img src="Assets/Gym Badges/BW2/3.png">
          </button>
          <button class="gymBadgeButton badgeDisabled" id="badge4" title="Gym Badge 4">
            <img src="Assets/Gym Badges/BW2/4.png">
          </button>
          <button class="gymBadgeButton badgeDisabled" id="badge5" title="Gym Badge 5">
            <img src="Assets/Gym Badges/BW2/5.png">
          </button>
          <button class="gymBadgeButton badgeDisabled" id="badge6" title="Gym Badge 6">
            <img src="Assets/Gym Badges/BW2/6.png">
          </button>
          <button class="gymBadgeButton badgeDisabled" id="badge7" title="Gym Badge 7">
            <img src="Assets/Gym Badges/BW2/7.png">
          </button>
          <button class="gymBadgeButton badgeDisabled" id="badge8" title="Gym Badge 8">
            <img src="Assets/Gym Badges/BW2/8.png">
          </button>
        </div>
  
        <div id="playerStats">
  
          <div class="statDiv" title="Catches">
            <load-svg src="SVGs/Pokeball.svg" class="pokeballIcon" title="Catches"></load-svg>
            <input type="number" id="catchesInput" class="statInput textInput mousetrap" value="0" title="Catches">
          </div>
          
          <div class="statDiv" title="Kills">
            <load-svg src="SVGs/Knife.svg" class="knifeIcon" title="Kills"></load-svg>
            <input type="number" id="killsInput" class="statInput textInput mousetrap" value="0" title="Kills">
          </div>
  
          <div class="statDiv" title="Deaths">
            <load-svg src="SVGs/Skull.svg" class="skullIcon" title="Deaths"></load-svg>
            <input type="number" id="deathsInput" class="statInput textInput mousetrap" value="0" title="Deaths">
          </div>
  
        </div>
  
        <button id="updatePlayerButt" class="updateButt">
          <load-svg src="SVGs/Check.svg" id="checkIcon"></load-svg>
          <div id="updatePlayerText">UPDATE PLAYER</div>
        </button>
    
      </div>
  
      <div id="settingsRegion" class="region">
      
          <div id="settingsList">
  
            <div>
  
              <div class="settingsTitle">General Settings</div>
  
              <div id="gameSelectDiv" class="settingBox" title="Changes the current pokedex data">
                <div>Game select</div>
                <select id="gameSelect">
                  <option value="1">1 - Red/Blue</option>
                  <option value="2">2 - Gold/Silver</option>
                  <option value="3">3 - Ruby/Saphire</option>
                  <option value="4">4 - Pearl/Diamond</option>
                  <option value="5">5 - Black/White</option>
                  <option value="6">6 - X/Y</option>
                  <option value="7">7 - Sun/Moon</option>
                  <option value="8">8 - Sword/Shield</option>
                  <option value="9">9 - Scarlet/Violet</option>
                </select>
              </div>
  
            </div>
    
            <div id="settingsElectron">
    
              <div class="settingsTitle">Window Settings</div>
    
              <div class="settingBox" title="Prevents other windows to be displayed on top of this one.">
                <input type="checkbox" id="alwaysOnTop" class="settingsCheck" tabindex="-1">
                <label for="alwaysOnTop" class="settingsText">Window always on top</span>
              </div>
      
              <div class="settingBox" title="Unlocks window resizing">
                <input type="checkbox" id="resizableWindow" class="settingsCheck" tabindex="-1">
                <label for="resizableWindow" class="settingsText">Resizable window</span>
              </div>
      
              <div class="settingBox">
                <div id="zoomDiv">
                  <div id="zoomText">Zoom: </div>
                  <div id="zoomButtonsDiv">
                    <button class="settingsButton zoomButton" id="lessZoomButt">-</button>
                    <div id="zoomTextValue">100%</div>
                    <button class="settingsButton zoomButton" id="moreZoomButt">+</button>
                  </div>            
                </div>
              </div>
      
              <div id="settingsButtonSection">
                <button class="settingsButton" id="restoreWindowButt" tabindex="-1" title='Restores the default window width, height, and zoom values'>
                  Restore default dimensions
                </button>
              </div>
    
            </div>
    
          </div>
      
      </div>
  
    </div>

  </div>

  

</div>


<!-- stuff that will get overlayed on the entire screen -->
<div id="notifDiv">
  <span id="notifText"></span>
</div>


<!-- stuff that will get moved around -->
<div id="pokeFinder" class="finder">
  <input type="text" class="listSearch mousetrap" placeholder="Type to filter..." spellcheck="false" tabindex="-1">
  <div class="searchList" id="pokeSearchList"></div>
</div>
  
</body>
</html>
