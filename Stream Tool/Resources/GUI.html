<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Stream Tool</title>
  <link rel="stylesheet" href="CSS/GUI.css">
  <script src="Scripts/GUI/mousetrap.min.js" defer></script>
  <script src="Scripts/GUI/@pkmn/dex.js" defer></script>
  <script src="Scripts/GUI/@pkmn/data.js" defer></script>
  <script src="Scripts/GUI/@pkmn/img.js" defer></script>
  <script src="Scripts/GUI.js" type="module"></script>
</head>
  
<body>

<div id="viewport"> <!-- so we can move the viewport easily -->

  <div id="topBar">
    <button id="topBarCatches" class="topBarButton" title="Add in your precious collection of friends">
      <load-svg src="SVGs/Pokeball.svg" class="pokeballIcon"></load-svg>
      <div class="topBarText">Catches</div>
    </button>
    <button id="topBarTeam" class="topBarButton topBarSelected" title="Modify your current Pokemon party">
      <load-svg src="SVGs/Pokeball.svg" class="pokeballIcon"></load-svg>
      <div class="topBarText">Team</div>
    </button>
    <button id="topBarPlayer" class="topBarButton" title="Modify your badge data (and more)">
      <load-svg src="SVGs/Person.svg" class="personIcon"></load-svg>
      <div class="topBarText">Player</div>
    </button>
    <button id="topBarVsWild" class="topBarButton" title="Wild Pokemon encounter stats">
      <load-svg src="SVGs/Pokeball.svg" class="pokeballIcon"></load-svg>
      <div class="topBarText">VS Wild</div>
    </button>
    <button id="topBarSettings" class="topBarButton" title="We all need to tweak something from time to time">
      <load-svg src="SVGs/Settings.svg" id="configIcon"></load-svg>
      <div class="tobBarText">Settings</div>
    </button>
  </div>

  <div id="centerWrap">

    <div id="content">

      <div id="catchesRegion" class="region">

        <div id="catchesDiv"></div>
        <button id="addCatchButt" class="catchButt">+</button>

        <button id="updateCatchesButt" class="updateButt">
          <load-svg src="SVGs/Check.svg" id="checkIcon"></load-svg>
          <div id="updateCatchesText">UPDATE CATCHES</div>
        </button>

      </div>

      <div id="teamRegion" class="region">
  
        <div id=pokeParty></div>
  
        <div class="teamButtRegion">

          <button id="updateTeamButt" class="updateButt">
            <load-svg src="SVGs/Check.svg" id="checkIcon"></load-svg>
            <div id="updateTeamText">UPDATE TEAM</div>
          </button>

          <button class="updateButt" id="citraButt" tabindex="-1">
            üçä GET DATA
          </button>

        </div>
  
      </div>
  
      <div id="playerInfoRegion" class="region">
  
        <div id="gymBadges">
          <div class="gymBadgesWrap">
            <button class="gymBadgeButton badgeDisabled" id="badge1" title="Gym Badge 1">
              <img>
            </button>
            <button class="gymBadgeButton badgeDisabled" id="badge2" title="Gym Badge 2">
              <img>
            </button>
            <button class="gymBadgeButton badgeDisabled" id="badge3" title="Gym Badge 3">
              <img>
            </button>
            <button class="gymBadgeButton badgeDisabled" id="badge4" title="Gym Badge 4">
              <img>
            </button>
          </div>
          <div class="gymBadgesWrap">
            <button class="gymBadgeButton badgeDisabled" id="badge5" title="Gym Badge 5">
              <img>
            </button>
            <button class="gymBadgeButton badgeDisabled" id="badge6" title="Gym Badge 6">
              <img>
            </button>
            <button class="gymBadgeButton badgeDisabled" id="badge7" title="Gym Badge 7">
              <img>
            </button>
            <button class="gymBadgeButton badgeDisabled" id="badge8" title="Gym Badge 8">
              <img>
            </button>
          </div>
        </div>
  
        <div id="playerStats">
  
          <div class="statDiv" title="Catches">
            <load-svg src="SVGs/Pokeball.svg" class="pokeballIcon" title="Catches"></load-svg>
            <input type="number" id="catchesInput" class="statInput textInput mousetrap" value="0" title="Catches">
          </div>
          
          <div class="statDiv" title="Kills">
            <load-svg src="SVGs/Knife.svg" class="knifeIcon" title="Kills"></load-svg>
            <input type="number" id="killsInput" class="statInput textInput mousetrap" value="0" title="Kills">
          </div>
  
          <div class="statDiv" title="Deaths">
            <load-svg src="SVGs/Skull.svg" class="skullIcon" title="Deaths"></load-svg>
            <input type="number" id="deathsInput" class="statInput textInput mousetrap" value="0" title="Deaths">
          </div>
  
        </div>
  
        <button id="updatePlayerButt" class="updateButt">
          <load-svg src="SVGs/Check.svg" id="checkIcon"></load-svg>
          <div id="updatePlayerText">UPDATE PLAYER</div>
        </button>
    
      </div>

      <div id="vsWildRegion" class="region">

        <div class="vsWildTopRow">

          <div class="finderPosition">
            <div class="selector pokeSelector" tabindex="-1" title="Everyone is here!">
            <img class="pokeSelectorIcon" alt="">
            <div class="pokeSelectorText"></div>
            </div>
          </div>
  
          <select class="pokeForm" title="For pokemons that have different forms">
          </select>
  
          <button class="pokeGenderButton" title="Pokemon gender">
              <img class="pokeGenderIcon" src="Assets/Gender M.png" alt="">
          </button>
  
          <button class="pokeShinyButton" title="Shiny indicator">
              <img class="pokeShinyIcon" src="Assets/Shiny Icon.png" alt="">
          </button>

        </div>

        <div id="vsWildBotRow">

          <div id="vsWildStatsDiv">

            <div class="vsWildStat" id="vsWildStatHP">
              <div class="vsWildStatName vsWildStatText">HP</div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberHP"></div>
              <div class="vsWildMeter" id="vsWildMeterHP"></div>
            </div>
  
            <div class="vsWildStat" id="vsWildStatAT">
              <div class="vsWildStatName vsWildStatText">Attack</div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberAT"></div>
              <div class="vsWildMeter" id="vsWildMeterAT"></div>
            </div>
  
            <div class="vsWildStat" id="vsWildStatDE">
              <div class="vsWildStatName vsWildStatText">Defense</div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberDE"></div>
              <div class="vsWildMeter" id="vsWildMeterDE"></div>
            </div>
  
            <div class="vsWildStat" id="vsWildStatSA">
              <div class="vsWildStatName vsWildStatText">Sp. Attack</div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberSA"></div>
              <div class="vsWildMeter" id="vsWildMeterSA"></div>
            </div>
  
            <div class="vsWildStat" id="vsWildStatSD">
              <div class="vsWildStatName vsWildStatText">Sp. Defense</div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberSD"></div>
              <div class="vsWildMeter" id="vsWildMeterSD"></div>
            </div>
  
            <div class="vsWildStat" id="vsWildStatSP">
              <div class="vsWildStatName vsWildStatText">Speed</div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberSP"></div>
              <div class="vsWildMeter" id="vsWildMeterSP"></div>
            </div>
  
            <div class="vsWildStat" id="vsWildStatTS">
              <div class="vsWildStatName vsWildStatText">Total</div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberTS"></div>
              <div class="vsWildMeter" id="vsWildMeterTS"></div>
            </div>
  
          </div>
  
          <div id="vsWildRightDiv">

            <div class="vsWildPokeTypeDiv" title="Pokemon types">
              <div class="vsWildTypeDiv">
                <img alt="" class="typeIcon typeIcon1">
                <span></span>
              </div>
              <div class="vsWildTypeDiv">
                <img alt="" class="typeIcon typeIcon2">
                <span></span>
              </div>
            </div>

            <div id="vsWildGenderRatio" title="Gender Ratio">

              <div class="vsWildGenderRatioDiv">
                <img class="pokeGenderIcon" src="Assets/Gender M.png" alt="">
                <span class="vsWildGenderRatioText" id="vsWildGenderRatioM"></span>
              </div>

              <div class="vsWildGenderRatioDiv">
                <img class="pokeGenderIcon" src="Assets/Gender F.png" alt="">
                <span class="vsWildGenderRatioText" id="vsWildGenderRatioF"></span>
              </div>

            </div>

            <div id="vsWildAbilities">

              <div class="vsWildAbilityText" id="vsWildAbility0" title="Ability 1"></div>
              <div class="vsWildAbilityText" id="vsWildAbility1" title="Ability 2"></div>
              <div class="vsWildAbilityText" id="vsWildAbilityH" title="Hidden Ability"></div>

            </div>

          </div>

        </div>

        <div id="vsWildSendRow">

          <div id="vsWildSendCatchDiv">
            <input type="text" id="vsWildNickInput" class="pokeNickName textInput mousetrap" placeholder="Nickname" spellcheck="false" title="Pokemon Nickname">
            <button id="sendCatchButt" class="updateButt">Send to Catches</button>
          </div>

          <div id="vsWildInCombatDiv">
            <label for="vsWildInCombatCheck">In combat</label>
            <input type="checkbox" name="vsWildInCombatCheck" id="vsWildInCombatCheck">
          </div>

          <button id="updateWildButt" class="updateButt">
            <load-svg src="SVGs/Check.svg" id="checkIcon"></load-svg>
            <div id="updateWildText">UPDATE ENCOUNTER</div>
          </button>

        </div>
    
      </div>
  
      <div id="settingsRegion" class="region">
      
          <div id="settingsList">
  
            <div>
  
              <div class="settingsTitle">General Settings</div>
  
              <div id="genSelectDiv" class="settingBox" title="Changes the current generation pokedex data">
                <div>Gen select</div>
                <select id="genSelect" class="settingsSelect">
                  <option value="1">1 - Red/Blue</option>
                  <option value="2">2 - Gold/Silver</option>
                  <option value="3">3 - Ruby/Saphire</option>
                  <option value="4">4 - Pearl/Diamond</option>
                  <option value="5">5 - Black/White</option>
                  <option value="6">6 - X/Y</option>
                  <option value="7">7 - Sun/Moon</option>
                  <option value="8">8 - Sword/Shield</option>
                  <option value="9">9 - Scarlet/Violet</option>
                </select>
              </div>

              <div id="gameSelectDiv" class="settingBox" title="Changes the current game data">
                <div>Game select</div>
                <select id="gameSelect" class="settingsSelect">
                  <option value="BW2">BW2</option>
                  <option value="XY">XY</option>
                </select>
              </div>
  
            </div>
    
            <div id="settingsElectron">
    
              <div class="settingsTitle">Window Settings</div>
    
              <div class="settingBox" title="Prevents other windows to be displayed on top of this one.">
                <input type="checkbox" id="alwaysOnTop" class="settingsCheck" tabindex="-1">
                <label for="alwaysOnTop" class="settingsText">Window always on top</span>
              </div>
      
              <div class="settingBox" title="Unlocks window resizing">
                <input type="checkbox" id="resizableWindow" class="settingsCheck" tabindex="-1">
                <label for="resizableWindow" class="settingsText">Resizable window</span>
              </div>
      
              <div class="settingBox">
                <div id="zoomDiv">
                  <div id="zoomText">Zoom: </div>
                  <div id="zoomButtonsDiv">
                    <button class="settingsButton zoomButton" id="lessZoomButt">-</button>
                    <div id="zoomTextValue">100%</div>
                    <button class="settingsButton zoomButton" id="moreZoomButt">+</button>
                  </div>            
                </div>
              </div>
      
              <div id="settingsButtonSection">
                <button class="settingsButton" id="restoreWindowButt" tabindex="-1" title='Restores the default window width, height, and zoom values'>
                  Restore default dimensions
                </button>
              </div>
    
            </div>
    
          </div>
      
      </div>
  
    </div>

  </div>

  

</div>


<!-- stuff that will get overlayed on the entire screen -->
<div id="notifDiv">
  <span id="notifText"></span>
</div>


<!-- stuff that will get moved around -->
<div id="pokeFinder" class="finder">
  <input type="text" class="listSearch mousetrap" placeholder="Type to filter..." spellcheck="false" tabindex="-1">
  <div class="searchList" id="pokeSearchList"></div>
</div>
  
</body>
</html>
