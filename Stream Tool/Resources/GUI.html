<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Stream Tool</title>
  <link rel="stylesheet" href="CSS/GUI.css">
  <script src="Scripts/GUI/External Libraries/mousetrap.min.js" defer></script>
  <script src="Scripts/GUI/External Libraries/encoding.min.js" defer></script>
  <script src="Scripts/GUI/External Libraries/pkmn/dex.js" defer></script>
  <script src="Scripts/GUI/External Libraries/pkmn/data.js" defer></script>
  <script src="Scripts/GUI/External Libraries/pkmn/img.js" defer></script>
  <script src="Scripts/GUI.js" type="module"></script>
</head>
  
<body>

<div id="viewport"> <!-- so we can move the viewport easily -->

  <div id="topBar">
    <button id="topBarCatches" class="topBarButton" locTitle="topBarCatchesTitle">
      <load-svg src="SVGs/Pokeball.svg" class="pokeballIcon"></load-svg>
      <div class="topBarText" locText="topBarCatches"></div>
    </button>
    <button id="topBarTeam" class="topBarButton topBarSelected" locTitle="topBarTeamTitle">
      <load-svg src="SVGs/Pokeball.svg" class="pokeballIcon"></load-svg>
      <div class="topBarText" locText="topBarTeam"></div>
    </button>
    <button id="topBarPlayer" class="topBarButton" locTitle="topBarPlayerTitle">
      <load-svg src="SVGs/Person.svg" class="personIcon"></load-svg>
      <div class="topBarText" locText="topBarPlayer"></div>
    </button>
    <button id="topBarVsWild" class="topBarButton" locTitle="topBarVSWildTitle">
      <load-svg src="SVGs/Pokeball.svg" class="pokeballIcon"></load-svg>
      <div class="topBarText" locText="topBarVSWild"></div>
    </button>
    <button id="topBarVsTrainer" class="topBarButton" locTitle="topBarVSTrainerTitle">
      <load-svg src="SVGs/Pokeball.svg" class="pokeballIcon"></load-svg>
      <div class="topBarText" locText="topBarVSTrainer"></div>
    </button>
    <button id="topBarSettings" class="topBarButton" locTitle="topBarSettingsTitle">
      <load-svg src="SVGs/Settings.svg" class="svgIcon"></load-svg>
      <div class="tobBarText" locText="topBarSettings"></div>
    </button>
  </div>

  <div id="centerWrap">

    <div id="content">

      <div id="catchesRegion" class="region">

        <div id="catchesContent">
          <div id="catchesDiv"></div>
          <button id="addCatchButt" class="catchButt" locTitle="addCatchButtTitle">+</button>  
        </div>

        <div class="catchesButtRow">

          <button id="clearCatchesButt" class="updateButt" locTitle="deleteCatchesButtTitle">
            <load-svg src="SVGs/Cross.svg" class="svgIcon"></load-svg>
            <div locText="deleteCatchesButt"></div>
          </button>

          <button id="updateCatchesButt" class="updateButt" locTitle="updateCatchesButtTitle">
            <load-svg src="SVGs/Check.svg" class="svgIcon"></load-svg>
            <div id="updateCatchesText" locText="updateCatchesButt"></div>
          </button>

          <button id="pokedexCatchesButt" class="updateButt" locTitle="pokedexCatchesButtTitle">
            <div locText="pokedexCatchesButt"></div>
          </button>

        </div>

      </div>

      <div id="teamRegion" class="region">

        <div id=pokeParty></div>

        <div class="teamButtRegion">

          <button class="updateButt battleTypeButt" id="bTypeButt" tabindex="-1" locText="bTypeButtNone" locTitle="bTypeButtTitle"></button>

          <button id="updateTeamButt" class="updateButt">
            <load-svg src="SVGs/Check.svg" class="svgIcon"></load-svg>
            <div id="updateTeamText" locText="pokeUpdateButt"></div>
          </button>

          <button class="updateButt citraButtOff" id="citraButt" tabindex="-1" locText="autoUpdateButtOff" locTitle="autoUpdateButtTitle"></button>

        </div>

      </div>

      <div id="playerInfoRegion" class="region">

        <div id="badges"></div>

        <div id="playerStats">

          <div class="statDiv" locTitle="playerCatchesNumTitle">
            <load-svg src="SVGs/Pokeball.svg" tabindex="0" class="statsPokeballIcon statIcon" id="statsCatchesIcon"></load-svg>
            <input type="number" id="catchesInput" class="statInput textInput mousetrap" value="0">
          </div>

          <div class="statDiv" locTitle="playerDeathsNumTitle">
            <load-svg src="SVGs/Skull.svg" tabindex="0" class="skullIcon statIcon" id="statsDeathsIcon"></load-svg>
            <input type="number" id="deathsInput" class="statInput textInput mousetrap" value="0">
          </div>

        </div>

        <button id="updatePlayerButt" class="updateButt">
          <load-svg src="SVGs/Check.svg" class="svgIcon"></load-svg>
          <div id="updatePlayerText" locText="playerUpdateButt"></div>
        </button>

      </div>

      <div id="vsWildRegion" class="region">

        <div class="vsWildTopRow">

          <div>
            <button class="selector pokeSelector" locTitle="pokeSelectTitle">
              <img class="pokeSelectorIcon" alt="">
              <div class="pokeSelectorText"></div>
            </button>
          </div>

          <select class="pokeForm" locTitle="pokeFormTitle">
          </select>

          <button class="pokeGenderButton" locTitle="pokeGenderTitle">
              <img class="pokeGenderIcon" src="Assets/Gender M.png" alt="">
          </button>

          <button class="pokeShinyButton" locTitle="pokeShinyTitle">
              <img class="pokeShinyIcon" src="Assets/Shiny Icon.png" alt="">
          </button>

        </div>

        <div id="vsWildBotRow">

          <div id="vsWildStatsDiv" locTitle="wildStatsTitle">

            <div class="vsWildStat" id="vsWildStatHP">
              <div class="vsWildStatName vsWildStatText" locText="statsHp"></div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberHP"></div>
              <div class="vsWildMeter" id="vsWildMeterHP"></div>
            </div>

            <div class="vsWildStat" id="vsWildStatAT">
              <div class="vsWildStatName vsWildStatText" locText="statsAttack"></div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberAT"></div>
              <div class="vsWildMeter" id="vsWildMeterAT"></div>
            </div>

            <div class="vsWildStat" id="vsWildStatDE">
              <div class="vsWildStatName vsWildStatText" locText="statsDefense"></div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberDE"></div>
              <div class="vsWildMeter" id="vsWildMeterDE"></div>
            </div>

            <div class="vsWildStat" id="vsWildStatSA">
              <div class="vsWildStatName vsWildStatText" locText="statsSpAtk"></div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberSA"></div>
              <div class="vsWildMeter" id="vsWildMeterSA"></div>
            </div>

            <div class="vsWildStat" id="vsWildStatSD">
              <div class="vsWildStatName vsWildStatText" locText="statsSpDef"></div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberSD"></div>
              <div class="vsWildMeter" id="vsWildMeterSD"></div>
            </div>

            <div class="vsWildStat" id="vsWildStatSP">
              <div class="vsWildStatName vsWildStatText" locText="statsSpeed">Speed</div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberSP"></div>
              <div class="vsWildMeter" id="vsWildMeterSP"></div>
            </div>

            <div class="vsWildStat" id="vsWildStatTS">
              <div class="vsWildStatName vsWildStatText" locText="statsTotal">Total</div>
              <div class="vsWildStatNumber vsWildStatText" id="vsWildStatNumberTS"></div>
              <div class="vsWildMeter" id="vsWildMeterTS"></div>
            </div>

          </div>

          <div id="vsWildRightDiv">

            <div class="vsWildPokeTypeDiv" locTitle="pokeTypesTitle">
              <div class="vsWildTypeDiv">
                <img alt="" id="wildTypeIcon1" class="typeIcon">
                <span></span>
              </div>
              <div class="vsWildTypeDiv">
                <img alt="" id="wildTypeIcon2" class="typeIcon">
                <span></span>
              </div>
            </div>

            <div id="vsWildGenderRatio" locTitle="wildGenderRatioTitle">

              <div class="vsWildGenderRatioDiv">
                <img class="pokeGenderIcon" src="Assets/Gender M.png" alt="">
                <span class="vsWildGenderRatioText" id="vsWildGenderRatioM"></span>
              </div>

              <div class="vsWildGenderRatioDiv">
                <img class="pokeGenderIcon" src="Assets/Gender F.png" alt="">
                <span class="vsWildGenderRatioText" id="vsWildGenderRatioF"></span>
              </div>

            </div>

            <div id="vsWildAbilities">

              <div class="vsWildAbilityText" id="vsWildAbility0" locTitle="wildAbility1Title"></div>
              <div class="vsWildAbilityText" id="vsWildAbility1" locTitle="wildAbility2Title"></div>
              <div class="vsWildAbilityText" id="vsWildAbilityH" locTitle="wildAbilityHiddenTitle"></div>

            </div>

          </div>

        </div>

        <div id="vsWildSendRow">

          <div id="vsWildSendCatchDiv">
            <input type="text" id="vsWildNickInput" class="pokeNickName textInput mousetrap" spellcheck="false" locPHolder="pokeNickPHolder" locTitle="pokeNickTitle">
            <button id="sendCatchButt" class="updateButt" locText="wildSendButt" locTitle="wildSendButtTitle"></button>
          </div>

          <button id="updateWildButt" class="updateButt">
            <load-svg src="SVGs/Check.svg" class="svgIcon"></load-svg>
            <div id="updateWildText" locText="wildUpdateButt"></div>
          </button>

        </div>

      </div>

      <div id="vsTrainerRegion" class="region">

        <div id=trainerParty></div>

        <div class="teamButtRegion">

          <input type="text" id="trainerNameInp" class="textInput mousetrap" spellcheck="false" locPHolder="trainerNamePHolder" locTitle="trainerNameTitle">

          <button id="updateTrainerButt" class="updateButt">
            <load-svg src="SVGs/Check.svg" class="svgIcon"></load-svg>
            <div id="updateTrainerText" locText="trainerUpdateButt"></div>
          </button>

        </div>
  
      </div>

      <div id="settingsRegion" class="region">

          <div id="settingsList">

            <div>

              <div class="settingsTitle" locText="generalSettings"></div>

              <div id="langSelectDiv" class="settingBox" locTitle="languageTitle">
                <div locText="languageText"></div>
                <select id="langSelect" class="settingsSelect">
                  <option value="EN" locText="languageEN"></option>
                  <option value="ES" locText="languageES"></option>
                  <option value="FR" locText="languageFR"></option>
                  <option value="DE" locText="languageDE"></option>
                  <option value="ITA" locText="languageITA"></option>
                  <option value="JA" locText="languageJA"></option>
                </select>
              </div>

              <div id="genSelectDiv" class="settingBox" locTitle="genTitle">
                <div locText="genSelect"></div>
                <select id="genSelect" class="settingsSelect">
                  <option value="1" locText="genSelect1"></option>
                  <option value="2" locText="genSelect2"></option>
                  <option value="3" locText="genSelect3"></option>
                  <option value="4" locText="genSelect4"></option>
                  <option value="5" locText="genSelect5"></option>
                  <option value="6" locText="genSelect6"></option>
                  <option value="7" locText="genSelect7"></option>
                  <option value="8" locText="genSelect8"></option>
                  <option value="9" locText="genSelect9"></option>
                </select>
              </div>

              <div id="gameSelectDiv" class="settingBox" locTitle="gameTitle">
                <div locText="gameSelect"></div>
                <select id="gameSelect" class="settingsSelect" locTitle="gameSelectTitle"></select>
                <select id="versionSelect" class="settingsSelect" locTitle="gameVersionTitle"></select>
              </div>
  
            </div>

            <div id="settingsElectron">

              <div class="settingsTitle" locText="windowSettings"></div>

              <div class="settingBox" locTitle="alwaysOnTopTitle" title="">
                <input type="checkbox" id="alwaysOnTop" class="settingsCheck" tabindex="-1">
                <label for="alwaysOnTop" class="settingsText" locText="alwaysOnTop"></label>
              </div>

              <div class="settingBox" locTitle="windowResizeTitle">
                <input type="checkbox" id="resizableWindow" class="settingsCheck" tabindex="-1">
                <label for="resizableWindow" class="settingsText" locText="windowResize"></label>
              </div>

              <div class="settingBox">
                <div id="zoomDiv">
                  <div id="zoomText" locText="zoom"></div>
                  <div id="zoomButtonsDiv">
                    <button class="settingsButton zoomButton" id="lessZoomButt">-</button>
                    <div id="zoomTextValue">100%</div>
                    <button class="settingsButton zoomButton" id="moreZoomButt">+</button>
                  </div>            
                </div>
              </div>

              <div id="settingsButtonSection">
                <button class="settingsButton" id="restoreWindowButt" tabindex="0" locTitle="restoreWindowTitle" locText="restoreWindow"></button>
              </div>

            </div>

          </div>

      </div>

    </div>

  </div>

</div>


<!-- stuff that will get overlayed on the entire screen -->
<div id="notifDiv"></div>
<div id="loadingImgsMessage"></div>

<dialog id="confModal">
  <div id="confModalContent">

    <div id="confModalTitle"></div>
    <div id="confModalDesc"></div>
    <div class="teamButtRegion">

      <button id="confModalGoBack" class="updateButt">
        <load-svg src="SVGs/Cross.svg" class="svgIcon"></load-svg>
        <div locText="confModalGoBack"></div>
      </button>

      <button id="confModalAccept" class="updateButt">
        <load-svg src="SVGs/Check.svg" class="svgIcon"></load-svg>
        <div id="confModalAcceptText"></div>
      </button>

    </div>

  </div>
</dialog>


<!-- stuff that will get moved around -->
<div popover id="pokeFinder" class="finder">
  <input type="text" class="listSearch mousetrap" locPHolder="finderFilterPHolder" spellcheck="false" tabindex="-1">
  <div class="searchList" id="pokeSearchList"></div>
</div>

</body>
</html>
